<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Search Address</title>
    <link rel="stylesheet" href="css/autocompleteaddress.css" />
    <link rel="stylesheet" href="css/general.css" />
  </head>
  <body>
    <main>
      <section class="home-value">
        <div class="home-image">
          <img
            src="img/toronto-real-estate.jpg"
            alt="Toronto real estate skyline"
            decoding="async"
          />
        </div>

        <div class="home-overlay">
          <h1 class="address">Find Address</h1>
          <div class="search-box">
            <div class="home-value-flex">
              <input
                type="text"
                id="addressInput"
                placeholder="Search address..."
                autocomplete="off"
              />

              <ul id="suggestions" hidden></ul>
            </div>

            <button onclick="goToMap()">Search</button>
          </div>
        </div>
      </section>
    </main>

   <script src="autocomplete.js"></script>
  </body>
</html>
